<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <title>Student OnTrack</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'student/css/student-facing.css' %}">
  {% block extra_head_content %}{% endblock %}
</head>
<body>
  <div class="container">
    <div id="page-container">
      <div class="navbar-collapse collapse">
    <div class="navbar-form navbar-right">
      {% if user.is_authenticated %}
        <a id="logout" href="/accounts/logout" class="btn btn-success">Logout</a>
      {% else %}
        <a id="google_login" href="/accounts/google/login" class="btn btn-success">
          Sign in with Google
        </a>
      {% endif %}
    </div>
  </div><!--/.navbar-collapse -->

    {% block content %}
    {% endblock %}

  </div>
</body>
</html>
